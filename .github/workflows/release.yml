name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 7.0.0)'
        required: true
        type: string

env:
  VERSION: ${{ github.event.inputs.version || github.ref_name }}

jobs:
  build:
    name: Build All Packages
    uses: ./.github/workflows/build.yml

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: release-artifacts

    - name: Display structure of downloaded files
      run: ls -R release-artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ env.VERSION }}
        name: Release ${{ env.VERSION }}
        draft: false
        prerelease: false
        generate_release_notes: true
        files: |
          release-artifacts/flatpak-package/*.flatpak
          release-artifacts/windows-msi/*.msi
          release-artifacts/macos-dmg/*.dmg
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-flatpak:
    name: Publish to Flathub
    runs-on: ubuntu-latest
    needs: create-release
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
    - name: Checkout Flathub repository
      run: |
        echo "To publish to Flathub, submit a PR to:"
        echo "https://github.com/flathub/flathub"
        echo "with the manifest from flatpak/com.github.happycube.LdDecode.yml"
